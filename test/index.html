<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<script>
			//!localStorage && (l = location, p = l.pathname.replace(/(^..)(:)/, "$1$$"), (l.href = l.protocol + "//127.0.0.1" + p));
		</script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gene Recombination Demo</title>
		<link href="bootstrap.min.css" rel="stylesheet">
		<script src="js/extensions.js"></script>
		<script src="js/main.js" /></script>
		<script src="js/webpage.js" /></script>
		<style>
			.display-inline {
				display: inline;
			}
			
			.center-align {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container header">
			<div class="col-md-12">
				<h1 class="text-center">基因自由组合</h1>
			</div>
		</div>
		<div class="container body">
			<div class="col-md-12 center-align">
				<input class="display-inline" placeholder="基因1" id="gene1" />
				<span class="display-inline">×</span>
				<input class="display-inline" placeholder="基因2" id="gene2" />
				<div class="col-md-12">
					<a type="button" class="btn btn-primary" href="javascript:apply();">提交</a>
					<a type="button" class="btn btn-default" href="javascript:executeExample();">测试</a>
					<a type="button" class="btn btn-danger" href="javascript:location.reload();">清空全部</a>
				</div>
			</div>
			<div class="col-md-8" style="overflow: auto">
				<div style="overflow: auto">
					<p class="lead">组合类型</p>
					<hr/>
					<table id="result_table" class="table table-bordered">
						<input type="checkbox" id="multichoose">多选模式</div>
				</table>
			</div>
			<hr/>
			<div>
				<p class="lead">快速访问某一个基因</p>
				<div id="distinguished">
					<p>输入基因以开始。</p>
				</div>
			</div>
			<hr/>
		</div>
		<div class="col-md-4">
			<p class="lead">概率</p>
			<hr/>
			<div>
				<input type="text" id="search" placeholder="要查找的基因" />
				<a class="btn btn-default" href="javascript:handleSearch(document.getElementById('search').value);">GO!</a>
			</div>
			<table id="info" class="table table-bordered table-condensed">
				<tr>
					<td>基因</td>
					<td>概率</td>
				</tr>
			</table>
		</div>
		</div>
		<div class="col-md-12 footer center-align">
			<p>Click
				<a href="https://github.com/viccrubs/GeneRecombinationDemo">here</a> to access Github Repository.</p>
			<p>Developed by VicCrubs.</p>
		</div>
	</body>

</html>
