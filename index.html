<!DOCTYPE html>
<html lang="zh-CN">

<head>

	<script>
		!localStorage && (l = location, p = l.pathname.replace(/(^..)(:)/, "$1$$"), (l.href = l.protocol + "//127.0.0.1" + p));
	</script>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template</title>
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="main.js" /></script>
	<script src="webpage.js" /></script>
	<style>
		.display-inline {
			display: inline;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="head col-md-12">
			<h1 class="text-center">
				基因重组
			</h1>
		</div>
	</div>
	<div class="container">
		<div class="col-md-12" style="text-align: center;">
			<input class="display-inline" placeholder="基因1" id="gene1" />
			<span class="display-inline">×</span>
			<input class="display-inline" placeholder="基因2" id="gene2" />
			<div class="col-md-12">
				<a type="button" class="btn btn-primary" href="javascript:apply();">提交</a>
				<a type="button" class="btn btn-default" href="javascript:executeExample();">测试</a>
			</div>

		</div>
		<div class="col-md-8" style="overflow: auto">
			<div style="overflow: auto">
				<p class="lead">组合类型</p>
				<hr/>
				<table id="result_table" class="table table-bordered">

				</table>
			</div>
			<div id="distinguished">
			</div>
		</div>
		<div class="col-md-4">
			<p class="lead">概率</p>
			<hr/>
			<div>
				<input type="text" id="search" placeholder="要查找的基因" />
				<a class="btn btn-default" href="javascript:search();">GO!</a>
			</div>
			<p id="info">
			</p>
		</div>
	</div>
</body>

</html>
